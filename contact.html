<body>
    <div class="container2 bg-color">    
        <nav class="navbar">
        <div class="container">
          <h1 class="logo">WT</h1>
          <ul class="nav-items">
            <li class="nav-item"><a href="./index.html">home</a></li>
            <li class="nav-item"><a href="./about.html">about</a></li>
            <li class="nav-item"><a href="./contact.html">contact</a></li>
          </ul>
        </div>
      </nav>
     </div>
    <section class="contact">
      <div class="container">
        <div class="form-wrapper">
            <div class="company-address">
              <div class="address">
                  <i class="fas fa-map-marker-alt fa-3x"></i>
                <h1>Location</h1>
                <p>600019 Janakpuuri colony,city name,town name</p>
              </div>  
              <div class="address">
                  <i class="fas fa-envelope-square fa-3x"></i>
                  <h1>E-mail</h1>
                <p>rajs55996@gmail.com</p>
              </div>
              <div class="address">
                  <i class="fas fa-phone-square-alt fa-3x"></i>
                <h1>Call</h1>
                <p>8976667012</p>
              </div>
                <img class="company-image" src="./IMAGE/company-img.jpg">
            </div>
            <form class="form">
                <h1>Contact Us</h1>
                <p>Let us know your questions,suggestions,concerns by filling out this contact form below</p>
            <div class="info">    
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="info">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="info">
                <label for="phone">Phone</label>
                <input type="text" id="phone" required>
                </div>
            <div class="info">
                <label for="message">Message</label>
                <textarea id="message">Message</textarea>
                </div>
                <button type="button" class="form-btn">submit</button>
            </form>
        </div>
      </div>
    </section>
    <footer class= "footer">
        <div class="social-media-link">
            <i class="fab fa-facebook-square fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2020, All Right Reserved</p>
    </footer>
